<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PPT压缩</title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>PPT压缩</h1>
      <p>选择要压缩的PPT文件，然后点击“压缩”按钮即可开始压缩。</p>
    </div>
    <div class="file-select">
      <input type="file" id="file-input" multiple accept=".pptx">
      <label for="file-input">
        <span class="iconfont">&#xe608;</span>
        选择要压缩的PPT文件
      </label>
    </div>
    <div class="compress-area">
      <div class="progress-bar">
        <div class="progress-inner"></div>
      </div>
      <div class="result-area">
        <p>压缩成功！</p>
        <ul class="compressed-files">
          <li>
            <span class="file-name">文件名.pptx</span>
            <span class="file-size">100 KB</span>
            <a href="#">下载</a>
          </li>
          <li>
            <span class="file-name">文件名2.pptx</span>
            <span class="file-size">200 KB</span>
            <a href="#">下载</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
