<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PPT压缩</title>
  <style>
    /* 重置样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .upload-area {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #file-input {
      display: none;
    }

    #compress-button {
      margin-left: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .progress-bar {
      margin-top: 20px;
      height: 20px;
      background-color: #ddd;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress-inner {
      height: 100%;
      background-color: #007bff;
      width: 0%;
    }

    .result-area {
      margin-top: 20px;
      display: none;
    }

    #compressed-size {
      font-weight: bold;
      font-size: 18px;
    }

    #download-link {
      margin-top: 10px;
      display: block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      text-decoration: none;
      font-size: 16px;
    }

    /* 媒体查询 */
    @media screen and (max-width: 576px) {
      .container {
        max-width: 100%;
      }
    }
  </style>
</head>

    <div class="upload-area">
      <input type="file" id="file-input" accept=".pptx">
      <label for="file-input">选择文件</label>
      <button id="compress-button">压缩</button>
    </div>
    <div class="progress-bar">
      <div class="progress-inner"></div>
    </div>
    <div class="result-area">
      <p>压缩成功！</p>
      <p>压缩后文件大小：<span id="compressed-size"></span></p>
      <a id="download-link" href="#">下载压缩文件</a>
    </div>
  </div>
